<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .form-container {
            display: none;
        }

        #login-container {
            display: block;
        }

        .floating-session {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="login-email" name="email" placeholder="Email" required />
            <input type="password" id="login-password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="login-success-message" style="display:none; color: green;">Login successful!</div>
        <div id="login-error-message" style="display:none; color: red;">Login failed!</div>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
    </div>

    <div class="container" id="signup-container">
        <h1>Signup</h1>
        <form id="signup-form">
            <input type="text" id="signup-username" name="username" placeholder="Username" required />
            <input type="email" id="signup-email" name="email" placeholder="Email" required />
            <input type="password" id="signup-password" name="password" placeholder="Password" required />
            <button type="submit">Signup</button>
        </form>
        <div id="signup-success-message" style="display:none; color: green;">Signup successful!</div>
        <div id="signup-error-message" style="display:none; color: red;">Signup failed!</div>
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>

    <div class="floating-session" id="floating-session">
        <span id="session-username"></span> | <a href="#" id="logout">Logout</a>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
